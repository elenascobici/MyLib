<html>
    <head>
        <link rel="stylesheet" href="syllabus-style.css" />
        <link rel="stylesheet" href="home.css" />
    </head>
    <body>
        <a id="back" href="home.html">Back</a>
        <a id = "add">+</a>
        <h1 id="headertext">Syllabus</h1>
        <table id="syllabustable">
            <tr>
                <th class="namecolumn visible">Task Name</th>
                <th class="typecolumn visible">Type</th>
                <th class="classcolumn visible">Class</th>
                <th class="duecolumn visible">Due Date</th>
                <th class="plannedcolumn visible">Planned Date</th>
                <th class="statuscolumn visible">Status</th>
                <th class="progresscolumn visible">Progress</th>
                <th class="deletecolumn"></th>
            </tr>
        </table>
        <div class="modal" id="taskmodal">
            <div class="modalcontent" id="taskmodalcontent">
                <span class="close" id="closemodal">&times;</span>
                <label>Task Name  </label>
                <input class="textinput" id="taskname">
                <br><br>
                <label>Task Type  </label>
                <div class="dropdown" id="typedropdown">
                    <button class="dropbtn" id="typebutton">Select Type</button>
                    <div class="dropdown-content" id="typecontent">
                      <a class="typedropdownoption" id="assignment">Assignment</a>
                      <a class="typedropdownoption" id="test">Test</a>
                      <a class="typedropdownoption" id="quiz">Quiz</a>
                      <a class="typedropdownoption" id="exam">Exam</a>
                      <a class="typedropdownoption" id="homework">Homework</a>
                      <a class="typedropdownoption" id="practice">Revision</a>
                      <a class="typedropdownoption" id="personal">Task</a>
                      <a class="typedropdownoption" id="typeother">Other</a>
                    </div>
                </div>
                <br><br>
                <label>Class  </label>
                <div class="dropdown" id="classdropdown">
                    <button class="dropbtn" id="classbutton">Select Class</button>
                    <div class="dropdown-content" id="classcontent"></div>
                </div>
                <br><br>
                <label>Due Date  </label>
                <input class="dateinput" id="duedate" type="date">
                <br><br>
                <label>Planned Date  </label>
                <input class="dateinput" id="planneddate" type="date">
                <br><br>
                <label>Status  </label>
                <div class="dropdown" id="statusdropdown">
                    <button class="dropbtn" id="statusbutton">Select Status</button>
                    <div class="dropdown-content" id="statuscontent">
                      <a class="statusdropdownoption" id="notstarted">Not Started</a>
                      <a class="statusdropdownoption" id="inprogress">In Progress</a>
                      <a class="statusdropdownoption" id="finished">Finished</a>
                    </div>
                </div>
                <br><br>
                <button class="genericbutton" id="createtaskbutton">Create</button>
            </div>
        </div>
        <script>var exports = {};</script> 
        <script>require('./syllabus-renderer.js')</script>
        <script src="./generic-methods.js"></script>
        <script src="./user-data-interface.js"></script>
        <script src="./task-class.js"></script>
    </body>
</html>
